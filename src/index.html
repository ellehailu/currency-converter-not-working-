<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exchange Rate</title>
</head>
<body>
  <div id="exchangeRate">
    <form id="userInput">
      <h2>What is the amount you are wanting to convert?</h2>
      <input type="number" id="amount" name="amountInput" min="0" step="0.01">
      <h2>Select the currency you are starting with:</h2>
      <select name="baseCurrency" id="baseCurrency">
        <option value="USD">USD</option>
        <option value="ETB">ETB</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="PEN">PEN</option>
      </select>
      <h2>Select the currency you want to convert to:</h2>
      <select name="exchangeCurrency" id="exchangeCurrency">
        <option value="USD">USD</option>
        <option value="ETB">ETB</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="PEN">PEN</option>
      </select>
      <br><button type="submit" id="submit">Convert currency</button>
    </form>
  </div>
  <div id="results"></div>
</body>
</html>
